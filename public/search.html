    }
    .search-bar-container {
      width: 100%;

      margin: 40px auto 0 auto;

      border-radius: 18px 18px 0 0;

    .search-results-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 40px auto;
      padding: 32px 24px 40px 24px;
      background: #fffbe9;
      border-radius: 0 0 18px 18px;

      flex-direction: column;
      align-items: center;

      font-weight: 800;
      margin-bottom: 32px;
      text-align: center;
      color: #5e2217;
    }
    .results-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      width: 100%;
      margin-top: 16px;
    }
    .flip-book-card-wrapper {
      width: 240px;
      min-height: 340px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(60,30,10,0.07);
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 18px 12px 24px 12px;
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
      position: relative;
    }
    .flip-book-card-wrapper:hover {
      box-shadow: 0 8px 32px rgba(60,30,10,0.13);
      transform: translateY(-6px) scale(1.03);
    }
    .flip-book-card-front {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .book-cover-image {
      width: 180px;
      height: 240px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(60,30,10,0.10);
      background: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .book-cover-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .book-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #5e2217;
      margin-bottom: 4px;
      text-align: center;
    }
    .book-author {
      font-size: 1rem;
      color: #c4a484;
      margin-bottom: 10px;
      text-align: center;
    }
    .summary-text {
      color: #5e2217;
      font-size: 0.98rem;
      margin-top: 10px;
      text-align: center;
    }
    .no-results {
      text-align: center;
      font-size: 1.2rem;
      color: #b94a48;
      margin: 48px 0;
      width: 100%;
    }
    .back-btn {
      display: inline-block;
      margin: 0 auto 32px auto;
      background: #5E2217;
      color: #fff;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: #4a1a14;
    }
    .book-card {
      background: #5E2217;
      color: #fff;
      border-radius: 20px;
      padding: 32px 24px;

      border: none;
      /* Remove any parent white background if present */
    }

      line-height: 1.4;
      color: #fcf8d5;
      text-align: left;
      margin-bottom: 15px;
    }
    .flip-book-card-back, .flip-book-card-back .summary-text {

      font-weight: 400 !important;
      font-size: 0.85em !important;
      line-height: 1.4 !important;
      color: #fcf8d5 !important;
      text-align: left !important;
      margin-bottom: 15px !important;
      -webkit-font-smoothing: antialiased !important;
      -moz-osx-font-smoothing: grayscale !important;
    }

      .search-bar-container, .search-results-container {

        max-width: 340px;
      }
      .book-cover-image {
        width: 90vw;
        max-width: 180px;
        height: 220px;
      }
    }
