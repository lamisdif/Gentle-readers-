    const allBooks = Object.entries(books).map(([id, book]) => ({
      id,
      title: book.title,
      author: book.author,
      cover: book.cover,
      summary: book.description || book.summary || '',
      price: book.price || '',
      isbn: book.isbn || '',
      genre: book.genre || 'general' // Ensure genre is present
    }));
    // --- Search Bar Logic ---
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    // If a previous search exists, show it in the input
    if (searchInput && localStorage.getItem('searchQuery')) {
      searchInput.value = localStorage.getItem('searchQuery');
    }
    if (searchForm) {
      searchForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const query = searchInput.value.trim();
        localStorage.setItem('searchQuery', query);
        window.location.reload();
      });
    }
    // Get search query from localStorage
    const query = (localStorage.getItem('searchQuery') || '').trim().toLowerCase();
    const resultsHeader = document.getElementById('resultsHeader');
    const resultsList = document.getElementById('resultsList');
    if (!query) {
      resultsHeader.textContent = 'No search query provided.';
      resultsList.innerHTML = '';
    } else {
      const filtered = allBooks.filter(book =>
        book.title.toLowerCase().includes(query) ||
        book.author.toLowerCase().includes(query) ||
        book.genre.toLowerCase().includes(query) // Filter by genre
      );
      if (filtered.length === 0) {
        resultsHeader.textContent = 'No results found.';
        resultsList.innerHTML = '<div class="no-results">No books match your search.<br><span style="font-size:2.5rem;">📚</span></div>';
      } else {
        resultsHeader.textContent = `Results for "${searchInput.value}"`;
        resultsList.innerHTML = '';
        filtered.forEach(book => {
          resultsList.innerHTML += `
            <div class="item" style="--position: 1">
              <div class="card" onclick="openBook('${book.id}')" style="cursor: pointer; position: relative; z-index: 100;">

    // Improved openBook function for navigation
    function openBook(id) {
      window.location.href = `book.html?id=${id}`;
    }
    // Add the addToCartFromCard function from index.html for full functionality
    function addToCartFromCard(bookId, event) {
      event.stopPropagation();
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (!cart.includes(bookId)) {
      cart.push(bookId);
      localStorage.setItem('cart', JSON.stringify(cart));
      }
      updateCartCounter();
      const navCartIcon = document.querySelector('.btn-cart');
      if (navCartIcon) {
        navCartIcon.style.transform = 'scale(1.2)';
        navCartIcon.style.transition = 'transform 0.3s ease';
        setTimeout(() => {
          navCartIcon.style.transform = 'scale(1)';
        }, 300);
      }
    }
    // Add updateCartCounter for cart icon
    function updateCartCounter() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartButtons = document.querySelectorAll('.btn-cart');
      cartButtons.forEach(button => {
        button.setAttribute('data-quantity', cart.length);
      });
    }
    document.addEventListener('DOMContentLoaded', function() {
      updateCartCounter();
    });
