    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        /* Multi-Strip Card Styling */
        .multi-strip-card {
            width: 210px; /* User specified width */
            height: 254px; /* User specified height */
            border-radius: 4px;
            background: #f5f5dc; /* Cream beige background */
            display: flex;
            gap: 5px;
            padding: 0.4em;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.08); /* Consistent with other cards */
            overflow: hidden; /* Important for internal elements */
        }

        .multi-strip-card .strip-item {
            height: 100%;
            flex: 1;
            overflow: hidden;
            cursor: pointer;
            border-radius: 2px;
            transition: all 0.5s ease; /* Smooth transition */
            background: #f5f5dc; /* Match card background */
            border: 1px solid #c4a484; /* A light brown/tan border */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For absolute positioning of title/image */
        }

        .multi-strip-card .strip-item:hover {
            flex: 4; /* Expands on hover */
        }

        .multi-strip-card .strip-title {
            position: absolute;
            padding: 0.5em;
            text-align: center;
            transform: rotate(-90deg); /* Initial vertical text */
            transform-origin: center;
            transition: all 0.5s ease;
            text-transform: uppercase;
            color: #5e2217; /* Dark brown text */
            letter-spacing: 0.1em;
            white-space: nowrap; /* Prevent title from wrapping */
            z-index: 2; /* Above image when present */
            font-size: 0.9em; /* Adjust font size for better fit */
            font-weight: 600;
        }

        .multi-strip-card .strip-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease;
            z-index: 1;
        }

        .multi-strip-card .strip-item:hover .strip-title {
            transform: rotate(0deg); /* Horizontal text on hover */
            opacity: 0; /* Hide title on hover */
        }

        .multi-strip-card .strip-item:hover .strip-image {
            opacity: 1; /* Show image on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .genre-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 15px;
            }
            
            .multi-strip-card {
                width: 100%;
                max-width: 210px;
            }
        }
    </style>
